<h3>Graph</h3>
<span class="clickable text-primary" (click)="isHidden = !isHidden">Toggle Description</span>
<p class="mt-3" [ngbCollapse]="isHidden">This data structure...</p>

<div class="d-flex flex-column w-100 mt-4">
  <div class="d-flex w-100 position-relative justify-content-center">
    <app-graph-node *ngFor="let vertex of rootVerticies()" class="w-100 d-flex align-items-center flex-column"
      [currentVertex]="vertex" [verticies]="graph.verticies" [visitedVerticies]="visitedVerticiesFor(vertex)"
      [parentPayload]="null">
    </app-graph-node>
    <!-- <button (click)="display()">display</button> -->
  </div>

  <form [formGroup]="graphFormGroup" class="mt-4">
    <ngb-alert *ngIf="errorMessage && errorMessage.length" type="danger" [dismissible]="false">
      {{ errorMessage }}
    </ngb-alert>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="vertexKey">Vertex</label>
        <input formControlName="vertex" type="text" class="form-control" id="vertexKey">
      </div>
      <div class="form-group col-md-6">
        <label for="inputVertex2">Vertex 2</label>
        <input formControlName="vertex2" type="text" class="form-control" id="inputVertex2">
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex flex-column align-items-center">
        <button (click)="addVertex()" class="btn btn-success">Add Vertex</button>
        <p class="m-0">O(?)</p>
      </div>
      <div class="d-flex flex-column align-items-center">
        <button (click)="addEdge()" class="btn btn-primary">Add Edge</button>
        <p class="m-0">O(?)</p>
      </div>
      <div class="d-flex flex-column align-items-center">
        <button class="btn btn-danger">Remove</button>
        <p class="m-0">O(?)</p>
      </div>
    </div>
    <app-logger type="graph"></app-logger>
  </form>
</div>

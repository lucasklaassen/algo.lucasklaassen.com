<div class="card mt-4">
  <div class="card-body" style="white-space: pre-line;">
    <div class="d-flex justify-content-between align-items-center">
      <p class="m-0">Results:</p>
      <button (click)="clearResults()" class="btn btn-info">Clear</button>
    </div>
    <ol class="m-0 p-3">
      <li class="m-2" *ngFor="let result of results">
        {{ result }}
      </li>
    </ol>
  </div>
</div>
